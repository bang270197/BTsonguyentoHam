<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input=parseInt(prompt("Nhap so luong so nguyen to"));
    let count=0;
    let a=2;
    let result="Day so nguyen to la: ";
    while (count<input)
    {
        if(ktsonguyento(a))
        {
            result=result+a+" ";
            count++;
        }
        a++;
    }
    console.log(result);
    function ktsonguyento(number) {
        if(number<2)
        {
            document.write("Khong phai so nguyen to !");
        }
        else {
            for (i=2;i<number;i++)
            {
                if (number%i==0)
                {
                    return false;
                }
            }
        }
        return true;
    }

</script>
</body>
</html>
